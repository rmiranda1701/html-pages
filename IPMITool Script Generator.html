<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMITool Script Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a4d4d 0%, #1f5f7a 50%, #267a92 100%);
            color: #f0fffe;

            line-height: 1.6;
        }

        .header-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(20, 60, 75, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(77, 212, 232, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-menu a {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(77, 212, 232, 0.2), rgba(38, 198, 218, 0.15));
            color: #80e5f5;
            text-decoration: none;
            border: 1px solid rgba(77, 212, 232, 0.3);
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        }

        .header-menu a:hover {
            background: linear-gradient(135deg, rgba(77, 212, 232, 0.3), rgba(38, 198, 218, 0.25));
            border-color: rgba(77, 212, 232, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(77, 212, 232, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #80e5f5 0%, #4dd4e8 50%, #26c6da 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
            position: relative;
        }

        .contact-info {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(31, 95, 122, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(77, 212, 232, 0.3);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            color: #d5f5f2;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            text-align: right;
            line-height: 1.3;
            z-index: 999;
        }

        .contact-info strong {
            color: #80e5f5;
            display: block;
            margin-bottom: 0.25rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(31, 95, 122, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(77, 212, 232, 0.2);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            position: relative;
        }

        .clear-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(71, 85, 105, 0.8);
            color: #e2e8f0;
            border: 1px solid rgba(100, 116, 139, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            background: rgba(229, 57, 53, 0.9);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 83, 80, 0.3);
        }

        .container:hover {
            border-color: rgba(38, 198, 218, 0.2);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4dd0e1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            padding: 15px 20px;
            border: 2px solid rgba(77, 208, 225, 0.3);
            background: rgba(13, 45, 61, 0.4);
            color: #b2dfdb;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(38, 198, 218, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .option-btn:hover {
            background: rgba(38, 198, 218, 0.05);
            border-color: rgba(38, 198, 218, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(38, 198, 218, 0.2);
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn.selected {
            background: linear-gradient(135deg, rgba(38, 198, 218, 0.2), rgba(0, 172, 193, 0.15));
            border-color: #26c6da;
            color: #4dd0e1;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(38, 198, 218, 0.3);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #b2dfdb;
            font-size: 0.9rem;
        }

        .host-row {
            display: grid;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .host-row.normal {
            grid-template-columns: 30px 2fr 1.5fr 1.5fr 40px;
        }

        .host-row.password-change {
            grid-template-columns: 30px 2fr 1.5fr 1.5fr 1.5fr 40px;
        }

        .device-number {
            text-align: center;
            font-weight: bold;
            color: #4dd0e1;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(10, 31, 31, 0.6);
            border: 1px solid rgba(77, 208, 225, 0.3);
            border-radius: 8px;
            color: #e0f2f1;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        input::placeholder {
            color: #4db6ac;
            opacity: 1;
        }

        input:focus {
            outline: none;
            border-color: #26c6da;
            box-shadow: 0 0 0 3px rgba(38, 198, 218, 0.15);
        }

        input.error {
            border-color: #ef5350;
        }

        .add-btn, .remove-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn {
            background: linear-gradient(135deg, #26c6da, #00acc1);
            color: white;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .add-btn:hover::before {
            left: 100%;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(38, 198, 218, 0.4);
        }

        .remove-btn {
            background: rgba(239, 83, 80, 0.8);
            color: white;
        }

        .remove-btn:hover {
            background: rgba(229, 57, 53, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 83, 80, 0.3);
        }

        .button-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .copy-message {
            display: inline-block;
            color: #4dd0e1;
            font-weight: 600;
            font-size: 0.9rem;
            margin-left: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            min-width: 70px;
        }

        .copy-message.show {
            opacity: 1;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #26c6da, #00acc1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(38, 198, 218, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .copy-btn {
            background: linear-gradient(135deg, #00897b, #00796b);
        }

        .copy-btn:hover {
            box-shadow: 0 4px 12px rgba(0, 137, 123, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .output {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(77, 208, 225, 0.2);
            border-radius: 12px;
            font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
            font-size: 0.8rem;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            color: #e0f2f1;
            display: none;
        }

        .output.show {
            display: block;
        }

        .hidden {
            display: none;
        }

        .labels-row {
            display: grid;
            gap: 10px;
            margin-bottom: 10px;
        }

        .labels-row.normal {
            grid-template-columns: 2fr 1.5fr 1.5fr 40px;
            padding-left: 3rem;
        }

        .labels-row.password-change {
            grid-template-columns: 2fr 1.5fr 1.5fr 1.5fr 40px;
            padding-left: 3rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 31, 31, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(38, 198, 218, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(38, 198, 218, 0.7);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
                padding-top: 140px;
            }

            .header-menu {
                flex-wrap: wrap;
                padding: 0.75rem 1rem;
                gap: 0.5rem;
            }

            .header-menu a {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
                flex: 1 1 calc(50% - 0.25rem);
                min-width: 120px;
                text-align: center;
            }

            .contact-info {
                position: static;
                margin: 0 auto 1.5rem auto;
                max-width: 250px;
            }

            h1 {
                font-size: 1.75rem;
                margin-bottom: 2rem;
            }

            .container {
                padding: 1.5rem;
                padding-top: 3.5rem;
            }

            .clear-btn {
                top: 1rem;
                right: 1rem;
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .button-row {
                grid-template-columns: 1fr;
                flex-direction: column;
            }

            .generate-btn,
            .copy-btn {
                margin: 0;
                width: 100%;
            }

            .copy-message {
                margin-left: 0;
                text-align: center;
            }

            .host-row.normal,
            .host-row.password-change {
                grid-template-columns: 1fr;
            }

            .labels-row {
                display: none;
            }

            input::placeholder {
                font-size: 0.85rem;
            }

            .add-btn, .remove-btn {
                width: 100%;
            }
        }
    </style>
</head>

<div class="header-menu">

    <div class="contact-info">

    <h1>IPMITool Script Generator</h1>
    
    <div class="container">
        <button class="clear-btn" onclick="clearAll()">Clear</button>
        <div class="section">
            <div class="section-title">Select Operation</div>
            <div class="options">
                <button class="option-btn" data-option="8">MC Info LONG</button>
                <button class="option-btn" data-option="9">MC Info SHORT</button>
                <button class="option-btn" data-option="6">Active Session Info</button>
                <button class="option-btn" data-option="1">Power Status</button>
                <button class="option-btn" data-option="2">Power ON</button>
                <button class="option-btn" data-option="3">Power OFF</button>
                <button class="option-btn" data-option="4">Change Password</button>
                <button class="option-btn" data-option="5">Power Cycle -> BIOS</button>
                <button class="option-btn" data-option="7">MC Reset Cold</button>
                
                
                
            </div>
        </div>

        <div class="section" id="hosts-section">
            <div class="section-title">Devices</div>
            <div class="labels-row normal" id="labels-row">
                <label>Host IP</label>
                <label>Username</label>
                <label>Password</label>
                <label></label>
            </div>
            <div id="hosts-container">
                <div class="host-row normal">
                    <span class="device-number">1</span>
                    <input type="text" class="host-ip" placeholder="8.8.8.8">
                    <input type="text" class="username" placeholder="root">
                    <input type="text" class="password" placeholder="calvin">
                    <input type="text" class="new-password hidden" placeholder="NEW Password">
                    <button class="add-btn" onclick="addHost()">+</button>
                </div>
            </div>
        </div>

        <div class="button-row">
            <button class="generate-btn" onclick="generateScript()">Generate Script</button>
            <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
            <span class="copy-message" id="copy-message">Copied!</span>
        </div>

        <div class="output" id="output"></div>
    </div>

    <script>
        let selectedOption = null;

        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedOption = this.dataset.option;

                const isPasswordChange = selectedOption === '4';
                
                const labelsRow = document.getElementById('labels-row');
                labelsRow.className = 'labels-row ' + (isPasswordChange ? 'password-change' : 'normal');
                
                if (isPasswordChange) {
                    labelsRow.innerHTML = `
                        <label>Host IP</label>
                        <label>Username</label>
                        <label>Current Password</label>
                        <label>New Password</label>
                        <label></label>
                    `;
                } else {
                    labelsRow.innerHTML = `
                        <label>Host IP</label>
                        <label>Username</label>
                        <label>Password</label>
                        <label></label>
                    `;
                }
                
                document.querySelectorAll('.new-password').forEach(input => {
                    input.classList.toggle('hidden', !isPasswordChange);
                });
                
                document.querySelectorAll('.host-row').forEach(row => {
                    row.className = 'host-row ' + (isPasswordChange ? 'password-change' : 'normal');
                });
            });
        });

        function addHost() {
            const container = document.getElementById('hosts-container');
            const isPasswordChange = selectedOption === '4';
            const num = container.children.length + 1;
            
            const newRow = document.createElement('div');
            newRow.className = 'host-row ' + (isPasswordChange ? 'password-change' : 'normal');
            newRow.innerHTML = `
                <span class="device-number">${num}</span>
                <input type="text" class="host-ip" placeholder="8.8.8.8">
                <input type="text" class="username" placeholder="root">
                <input type="text" class="password" placeholder="calvin">
                <input type="text" class="new-password ${isPasswordChange ? '' : 'hidden'}" placeholder="NEW Password">
                <button class="remove-btn" onclick="removeHost(this)">×</button>
            `;
            container.appendChild(newRow);
            renumberHosts();
        }
        function renumberHosts() {
            const nums = document.querySelectorAll('.device-number');
            nums.forEach((el, i) => {
                el.textContent = i + 1;
            });
        }
        
        function removeHost(btn) {
            btn.parentElement.remove();
        }
        
        function removeHost(btn) {
            btn.parentElement.remove();
            renumberHosts();
        }
        
        function validateIP(ip) {
            const pattern = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!pattern.test(ip)) return false;
            const parts = ip.split('.');
            return parts.every(part => parseInt(part) >= 0 && parseInt(part) <= 255);
        }

        function generateScript() {
            if (!selectedOption) {
                alert('Please select an operation first!');
                return;
            }

            const rows = document.querySelectorAll('.host-row');
            const hosts = [];
            let isValid = true;

            let errorMessage = null;
            let validatedHosts = [];

            rows.forEach((row, index) => {
                const ip = row.querySelector('.host-ip').value.trim();
                const username = row.querySelector('.username').value.trim();
                const password = row.querySelector('.password').value.trim();
                const newPassword = row.querySelector('.new-password')?.value.trim();

                row.querySelector('.host-ip').classList.remove('error');

                if (!ip || !username || !password) {
                    if (!errorMessage) errorMessage = `Please fill in all fields for host ${index + 1}`;
                    return;
                }

                if (!validateIP(ip)) {
                    row.querySelector('.host-ip').classList.add('error');
                    if (!errorMessage) errorMessage = `Invalid IP address for host ${index + 1}`;
                    return;
                }

                if (selectedOption === '4' && !newPassword) {
                    if (!errorMessage) errorMessage = `Please provide NEW password for host ${index + 1}`;
                    return;
                }
                
                validatedHosts.push({ ip, username, password, newPassword });
            });

            if (errorMessage) {
                alert(errorMessage);
                return;
            }

            if (!isValid) return;

            let script = '#!/bin/bash\n\n';
            script += '# Declare each host with its own user and password\n';
            
            validatedHosts.forEach((host, index) => {
                const num = index + 1;
                script += `host${num}="${host.ip}"\n`;
                script += `user${num}="${host.username}"\n`;
                script += `pass${num}="${host.password}"\n`;
                if (selectedOption === '4') {
                    script += `NEWpass${num}="${host.newPassword}"\n`;
                }
                script += '\n';
            });

            script += '# Array of host labels (to loop over)\n';
            script += `hosts=(${validatedHosts.map((_, i) => i + 1).join(' ')})\n\n`;

            switch(selectedOption) {
                case '1':
                    script += generateStatusScript();
                    break;
                case '2':
                    script += generatePowerOnScript();
                    break;
                case '3':
                    script += generatePowerOffScript();
                    break;
                case '4':
                    script += generatePasswordChangeScript();
                    break;
                case '5':
                    script += generateRebootBIOSScript();
                    break;
                case '6':
                    script += generateActiveSessionScript();
                    break;                
                case '7':
                    script += generateResetColdScript();
                    break;     
                case '8':
                    script += generateMotherboardInfoLONGScript();
                    break;      
                case '9':
                    script += generateMotherboardInfoSHORTScript();
                    break;           
            }

            document.getElementById('output').textContent = script;
            document.getElementById('output').classList.add('show');
        }

        function generateStatusScript() {
            return `echo "-------------------------------------"
echo " IPMI Power Status Report"
echo "-------------------------------------"

for i in "\${hosts[@]}"; do
  HOST_VAR="host\${i}"
  USER_VAR="user\${i}"
  PASS_VAR="pass\${i}"

  HOST=\${!HOST_VAR}
  USER=\${!USER_VAR}
  PASS=\${!PASS_VAR}

  STATUS=$(ipmitool -I lanplus -H "$HOST" -U "$USER" -P "$PASS" power status 2>/dev/null)
  if [ $? -eq 0 ]; then
    printf "%-20s : %s\\\\n" "$HOST" "$STATUS"
  else
    printf "%-20s : %s\\\\n" "$HOST" "Connection failed"
  fi
done

echo "-------------------------------------"`;
        }

        function generatePowerOnScript() {
            return `echo "-------------------------------------"
echo " IPMI Power-On Command"
echo "-------------------------------------"

for i in "\${hosts[@]}"; do
  HOST_VAR="host\${i}"
  USER_VAR="user\${i}"
  PASS_VAR="pass\${i}"

  HOST=\${!HOST_VAR}
  USER=\${!USER_VAR}
  PASS=\${!PASS_VAR}

  STATUS=$(ipmitool -I lanplus -H "$HOST" -U "$USER" -P "$PASS" power on 2>/dev/null)
  if [ $? -eq 0 ]; then
    printf "%-20s : %s\\n" "$HOST" "$STATUS"
  else
    printf "%-20s : %s\\n" "$HOST" "Connection failed"
  fi
done

echo "-------------------------------------"`;
        }

        function generatePowerOffScript() {
            return `echo "-------------------------------------"
echo " IPMI Power-Off Command"
echo "-------------------------------------"

for i in "\${hosts[@]}"; do
  HOST_VAR="host\${i}"
  USER_VAR="user\${i}"
  PASS_VAR="pass\${i}"

  HOST=\${!HOST_VAR}
  USER=\${!USER_VAR}
  PASS=\${!PASS_VAR}

  STATUS=$(ipmitool -I lanplus -H "$HOST" -U "$USER" -P "$PASS" power off 2>/dev/null)
  if [ $? -eq 0 ]; then
    printf "%-20s : %s\\n" "$HOST" "$STATUS"
  else
    printf "%-20s : %s\\n" "$HOST" "Connection failed"
  fi
done

echo "-------------------------------------"`;
        }

        function generatePasswordChangeScript() {
            return `echo "-------------------------------------"
echo " Changing IPMI Passwords"
echo "-------------------------------------"

for i in "\${hosts[@]}"; do
  HOST_VAR="host\${i}"
  USER_VAR="user\${i}"
  PASS_VAR="pass\${i}"
  NEWPASS_VAR="NEWpass\${i}"

  HOST=\${!HOST_VAR}
  USER=\${!USER_VAR}
  OLD_PASS=\${!PASS_VAR}
  NEW_PASS=\${!NEWPASS_VAR}
  
  USER_ID=$(ipmitool -I lanplus -H "$HOST" -U "$USER" -P "$OLD_PASS" user list 2>/dev/null | awk -v u="$USER" '$2 == u {print $1}')

  if [ -z "$USER_ID" ]; then
    printf "%-20s : %s\\n" "$HOST" "⚠ Could not find user ID for '$USER'"
    continue
  fi

  ipmitool -I lanplus -H "$HOST" -U "$USER" -P "$OLD_PASS" user set password "$USER_ID" "$NEW_PASS" &>/dev/null

  if [ $? -eq 0 ]; then
    printf "%-20s : %s\\n" "$HOST" "✅ Password changed for user '$USER'"
  else
    printf "%-20s : %s\\n" "$HOST" "⚠ Failed to change password"
  fi
done

echo "-------------------------------------"`;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            const text = output.textContent;
            
            if (!text) {
                alert('Nothing to copy! Generate a script first.');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                const message = document.getElementById('copy-message');
                message.classList.add('show');
                
                setTimeout(() => {
                    message.classList.remove('show');
                }, 2000);
            });
        }
